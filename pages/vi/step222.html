    <style>
        :root {
            --primary-color: #00A859;
            --secondary-color: #001f3f;
            --accent-color: #00A859;
            --error-color: #D9534F;
            --text-color: #ffffff;
            --text-light: #a9b1d6;
            --border-color: #DEE2E6;
            --border-radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 16px;
        }
        .hidden { 
            opacity: 0;
            pointer-events: none;
            position: absolute; /* Prevent layout shift */
            top: -9999px; /* Move off-screen */
            left: -9999px;
        }
        .app-header {
            background: transparent;
            padding: 12px 15px;
            box-shadow: none;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1010;
        }
        .country-select {
            position: absolute;
            right: 15px;
            top: 15px;
            background: white;
            color: black;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
        .progress-bar-container {
            max-width: 95%;
            margin: 10px auto;
            position: relative;
        }
        .progress-label {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
            text-align: center;
        }
        .progress-bar-line {
            height: 6px;
            background-color: #444;
            position: relative;
            border-radius: 4px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.4s ease-in-out;
            border-radius: 4px;
        }
        .content-card {
            background: transparent;
            padding: 0 15px;
            box-shadow: none;
            margin: 0 auto;
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .guide-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 0 6px 24px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
            border-radius: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #aaa;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }
        .guide-box h3 {
            font-size: 22px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: bold;
        }
        .guide-illustration {
            text-align: center;
            margin-bottom: 12px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
        }
        .guide-illustration .guide-img-wrapper {
            position: relative;
            width: 45%;
            max-width: 250px;
            flex-shrink: 0;
        }
        .guide-illustration img {
            width: 100%;
            border-radius: 8px;
            position: relative;
        }
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
        }
        .top-left { top: -5px; left: -5px; border-bottom: none; border-right: none; }
        .top-right { top: -5px; right: -5px; border-bottom: none; border-left: none; }
        .bottom-left { bottom: -5px; left: -5px; border-top: none; border-right: none; }
        .bottom-right { bottom: -5px; right: -5px; border-top: none; border-left: none; }
        .guide-box p#guideSteps {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--secondary-color);
        }
        .guide-box ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
            margin-bottom: 15px;
            color: #333;
        }
        .guide-box li {
            margin: 6px 0;
            font-size: 16px;
        }
        .guide-examples {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
            overflow-x: auto;
        }
        .guide-example.incorrect {
            position: relative;
            width: 30%;
            min-width: 100px;
            text-align: center;
            flex-shrink: 0;
        }
        .guide-example.incorrect img {
            width: 100%;
            border-radius: 8px;
        }
        .guide-example.incorrect::before {
            content: '\f00d';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: red;
            position: absolute;
            top: -8px;
            right: -8px;
            background: white;
            border-radius: 50%;
            padding: 4px;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .guide-example p {
            font-size: 12px;
            margin-top: 5px;
            color: #333;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            width: 100%;
            font-weight: bold;
            margin-top: 12px;
            font-size: 16px;
            touch-action: manipulation;
            transition: opacity 0.3s;
        }
        .btn-primary:hover { opacity: 0.9; }
        .capture-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        .capture-box h3 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 8px;
            text-align: center;
        }
        .capture-instruction {
            font-size: 14px;
            margin: 10px 0 20px;
            text-align: center;
            max-width: 90%;
        }
        .camera-frame {
            background: black;
            aspect-ratio: 4/3;
            margin: 0 auto 20px;
            width: 95%;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--border-color);
        }
        .camera-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-frame canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .camera-frame.ready-to-capture {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        .camera-frame.blink-once {
            animation: blink-border 0.3s ease-in-out;
        }
        @keyframes blink-border {
            0% { border-color: var(--primary-color); }
            50% { border-color: white; }
            100% { border-color: var(--primary-color); }
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 95%;
            max-width: 450px;
            margin: 0 auto 20px;
        }
        .btn {
            background: white;
            color: black;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            font-size: 16px;
            touch-action: manipulation;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.9; }
        .btn i {
            margin-right: 8px;
        }
        .guide-link {
            color: var(--primary-color);
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: underline;
            font-size: 16px;
        }
        .selection-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            max-width: 100%;
            padding: 0 15px;
        }
        .selection-item {
            background: #0a192f;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            pointer-events: all; /* Fix click not working */
        }
        .selection-item:hover {
            background: #1a3a5f;
        }
        .selection-item i {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 28px;
            min-width: 40px;
            text-align: center;
        }
        .selection-item p {
            flex: 1;
            margin: 0;
            font-size: 16px;
            white-space: normal;
        }
        .selection-item::after {
            content: '\f105';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: white;
            font-size: 22px;
        }
        .fullscreen-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        .fullscreen-modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        .loader {
            width: 50px; height: 50px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-message, .error-message {
            font-size: 14px;
            margin: 10px auto 5px;
            max-width: 95%;
            padding: 10px;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-align: center;
            display: none;
        }
        .status-message { min-height: 40px; line-height: 20px; color: var(--primary-color); }
        .error-message.visible {
            display: block;
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }
        .confirm-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        .confirm-previews {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            width: 95%;
        }
        .confirm-previews img {
            width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
            cursor: zoom-in;
            max-width: 95%;
            height: auto;
        }
        /* Media Queries for Larger Screens */
        @media (min-width: 768px) {
            .guide-modal {
                max-width: 600px;
                padding: 30px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: auto;
                overflow-y: visible;
            }
            .guide-box h3 {
                font-size: 28px;
            }
            .guide-illustration {
                gap: 15px;
            }
            .guide-illustration .guide-img-wrapper {
                width: 45%;
            }
            .guide-box li {
                font-size: 18px;
            }
            .camera-frame {
                max-width: 800px;
            }
            .button-group {
                flex-direction: row;
                justify-content: center;
                gap: 25px;
                max-width: 600px;
            }
            .btn {
                padding: 16px 35px;
                width: auto;
                min-height: 60px;
            }
            .selection-list {
                max-width: 800px;
                padding: 0 40px;
            }
            .selection-item {
                padding: 20px 30px;
            }
            .selection-item i {
                padding: 15px;
                font-size: 32px;
                min-width: 60px;
            }
            .selection-item p {
                font-size: 20px;
            }
            .confirm-previews {
                flex-direction: row;
                justify-content: center;
                gap: 35px;
            }
            .confirm-previews img {
                max-width: 400px;
            }
        }
        @media (min-width: 1200px) {
            .content-card {
                padding: 0 100px;
            }
            .selection-list {
                max-width: 1000px;
            }
        }
        /* Mobile-Specific Optimizations (Giữ giống desktop, chỉ thêm scroll) */
        @media (max-width: 767px) {
            body {
                font-size: 16px;
            }
            .selection-item {
                padding: 12px 15px;
            }
            .selection-item i {
                padding: 10px;
                font-size: 24px;
                min-width: 40px;
                margin-right: 15px;
            }
            .selection-item p {
                font-size: 16px;
                white-space: normal;
            }
            .guide-illustration {
                flex-direction: row;
                gap: 10px;
                overflow-x: auto;
            }
            .guide-illustration .guide-img-wrapper {
                width: 45%;
                margin-bottom: 0;
            }
            .guide-examples {
                flex-direction: row;
                gap: 10px;
                overflow-x: auto;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
                min-height: 50px;
                padding: 12px;
                font-size: 16px;
            }
            .confirm-previews {
                flex-direction: column;
                align-items: center;
            }
            .confirm-previews img {
                max-width: 100%;
            }
            .camera-frame {
                max-width: 95%;
                aspect-ratio: 16/9;
            }
            .title-large {
                font-size: 24px;
            }
            .subtitle {
                font-size: 16px;
            }
            .confirm-box .button-group {
                width: 100%;
            }
            .confirm-box .button-group .btn {
                margin-bottom: 10px;
            }
            .corner {
                width: 15px;
                height: 15px;
            }
            .guide-box li {
                font-size: 14px;
            }
        }
        section {
            transition: opacity 0.5s ease;
        }
        .beautiful-layout { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .title-large {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-secondary { background-color: var(--error-color); color: white; }
        .button-group .btn-secondary:hover { opacity: 0.9; }
        
        /* Loading overlay styles (synced with step3) */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; visibility: hidden; opacity: 0; transition: opacity 0.3s ease;
        }
        #loading-overlay.active {
            visibility: visible; opacity: 1;
        }
        #loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid var(--primary-color); width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-text {
            color: var(--text-color); margin-top: 1rem; font-size: 1rem;
        }
        
        /* Warning box styles (synced with step3) */
        .warning-box {
            background: rgba(239, 68, 68, 0.8); color: white; padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.9rem; margin-bottom: 1rem; display: none; position: absolute; top: 70%; z-index: 50;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <p id="loading-text">Đang tải mô hình nhận diện...</p>
    </div>

    <!-- Add countdown timer -->
    <div id="countdown-timer" style="display: none;">Thời gian còn lại: <span id="countdown-seconds">10</span> giây</div>
    
    <!-- Add privacy notice -->
    <div id="privacy-notice" style="display: none;">Dữ liệu của bạn được bảo mật và chỉ dùng cho xác thực eKYC.</div>

    <header class="app-header">
        <i id="backButton" class="fas fa-arrow-left back-button hidden" aria-label="Quay lại trang trước"></i>
        <div class="country-select">Vietnam <i class="fas fa-caret-down"></i></div>
    </header>
    <main class="container content-card">
        <section id="selectionSection" class="beautiful-layout">
            <h3 class="title-large">Xác thực giấy tờ</h3>
            <p class="subtitle">Chọn giấy tờ bạn muốn xác thực</p>
            <div class="selection-list">
                <div class="selection-item" data-type="cccd">
                    <i class="fas fa-id-card"></i>
                    <p>Thẻ CMND/CCCD</p>
                </div>
                <div class="selection-item" data-type="passport">
                    <i class="fas fa-passport"></i>
                    <p>Hộ chiếu</p>
                </div>
                <div class="selection-item" data-type="driver">
                    <i class="fas fa-car"></i>
                    <p>Bằng lái xe</p>
                </div>
                <div class="selection-item" data-type="other">
                    <i class="fas fa-file-alt"></i>
                    <p>Giấy tờ khác</p>
                </div>
            </div>
        </section>
        <section id="progressBarContainer" class="progress-bar-container hidden">
            <p class="progress-label" id="progressLabel">Bước 1/4</p>
            <div class="progress-bar-line">
                <div id="progressBarFill" class="progress-bar-fill" style="width: 25%;"></div>
            </div>
        </section>
        <section id="guideSection" class="guide-modal hidden" role="dialog" aria-modal="true">
            <i class="fas fa-times close-modal" onclick="this.parentNode.classList.add('hidden')" aria-label="Đóng hướng dẫn"></i>
            <div class="guide-box beautiful-layout">
                <h3 id="guideTitle">Hướng dẫn chụp ảnh CMT, CCCD</h3>
                <div class="guide-illustration" id="guideIllustration">
                    <!-- Dynamic content here -->
                </div>
                <p id="guideSteps">Bước 1: Chụp mặt trước Bước 2: Chụp mặt sau</p>
                <ul>
                    <li>Đưa giấy tờ vào gần camera sao cho 4 góc của giấy tờ trùng với vùng giới hạn</li>
                    <li>Chụp rõ nét và đầy đủ thông tin trên giấy tờ</li>
                </ul>
                <div class="guide-examples">
                    <div class="guide-example incorrect">
                        <img src="https://vaytieudung.github.io/shinhanbank/lib/mo.png" alt="Ví dụ ảnh bị mờ">
                        <p>Không chụp bị mờ</p>
                    </div>
                    <div class="guide-example incorrect">
                        <img src="https://vaytieudung.github.io/shinhanbank/lib/loasang.png" alt="Ví dụ ảnh bị lóa">
                        <p>Không chụp bị lóa</p>
                    </div>
                    <div class="guide-example incorrect">
                        <img src="https://vaytieudung.github.io/shinhanbank/lib/matgoc.png" alt="Ví dụ ảnh bị nhòe">
                        <p>Không chụp bị nhòe</p>
                    </div>
                </div>
                <button id="startCaptureBtn" class="btn-primary" aria-label="Bắt đầu chụp ảnh giấy tờ tùy thân">BẮT ĐẦU</button>
                <p id="initStatusMessage" class="status-message mt-3" aria-live="polite"></p>
            </div>
        </section>
        <section id="captureSection" class="hidden beautiful-layout">
            <div class="capture-box">
                <h3 id="captureTitle">CHỤP MẶT TRƯỚC</h3>
                <div class="camera-frame" id="cameraFrame">
                    <video id="cameraVideo" autoplay playsinline></video>
                    <canvas id="cameraCanvasPreview"></canvas>
                </div>
                <div class="button-group">
                    <button id="manualCaptureBtn" class="btn" aria-label="Chụp ảnh thủ công"><i class="fas fa-camera"></i> CHỤP ẢNH</button>
                    <button id="uploadBtn" class="btn" onclick="document.getElementById('uploadInput').click();" aria-label="Tải ảnh lên"><i class="fas fa-upload"></i> TẢI ẢNH LÊN</button>
                    <input type="file" id="uploadInput" hidden accept="image/*">

        async function encryptData(data) {
            const key = await crypto.subtle.generateKey({name: 'AES-GCM', length: 256}, true, ['encrypt', 'decrypt']);
            const exportedKey = await crypto.subtle.exportKey('raw', key);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt({name: 'AES-GCM', iv}, key, new TextEncoder().encode(JSON.stringify(data)));
            return {
                encrypted: btoa(new Uint8Array(encrypted).reduce((str, byte) => str + String.fromCharCode(byte), '')),
                exportedKey: btoa(new Uint8Array(exportedKey).reduce((str, byte) => str + String.fromCharCode(byte), '')),
                iv: btoa(iv.reduce((str, byte) => str + String.fromCharCode(byte), ''))
            };
        }

            handleUpload(file) {
                if (file.size > this.config.MAX_FILE_SIZE) {
                    this.showError("File quá lớn (>5MB). Vui lòng chọn ảnh nhỏ hơn.");
                    Sentry.captureMessage("Upload file too large", "warning", { extra: { fileSize: file.size } });
                    return;
                }
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imageDataUrl = e.target.result;
                    const qualityResult = await this.checkImageQuality(imageDataUrl);
                    if (!qualityResult.isValid) {
                        this.showError(`Ảnh không hợp lệ: ${qualityResult.reasons.join(', ')}. Vui lòng thử lại.`, true);
                        Sentry.captureMessage("Uploaded image quality check failed", "warning", { extra: { reasons: qualityResult.reasons } });
                        return;
                    }
                    const ocrResult = await this.runOCR(imageDataUrl);
                    if (ocrResult.ocrSuccess) {
                        this.state.extractedInfo = ocrResult.extracted;
                        this.handleVerificationSuccess(imageDataUrl);
                    } else {
                        this.showError(ocrResult.message, true);
                        Sentry.captureMessage("OCR failed on uploaded image", "error", { extra: { message: ocrResult.message } });
                    }
                };
                reader.readAsDataURL(file);
                this.elements.uploadInput.value = '';

            async startCaptureProcess(type) {
                this.resetCaptureState();
                if (!this.state.tesseractWorker) {
                    this.showError("Chức năng OCR chưa sẵn sàng. Vui lòng thử lại.", false);
                    Sentry.captureMessage("OCR worker not ready when starting capture process", "error");
                    return;
                }
                this.state.currentCaptureType = type;
                this.state.isCardDetected = false;
                this.resetUIForCapture(type);
                await this.stopCamera();
                try {
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.state.currentStream = stream;
                    this.elements.cameraVideo.srcObject = stream;
                    this.elements.cameraVideo.onloadedmetadata = () => {
                        const frame = this.elements.cameraFrame;
                        this.state.cameraCanvasPreview.width = frame.offsetWidth;
                        this.state.cameraCanvasPreview.height = frame.offsetHeight;
                        this.drawVideoToCanvas();
                        this.startAutoCaptureLoop();
                        this.adjustCameraFrame();
                        this.toggleUIState('ready');
                    };
                    await this.elements.cameraVideo.play();
                } catch (err) {
                    console.error("Camera access error:", err);
                    Sentry.captureException(err, { extra: { context: "Camera access" } });
                    let message = "Không thể truy cập camera. Vui lòng kiểm tra quyền và thử lại.";
                    if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                        message = "Quyền truy cập camera bị từ chối. Vui lòng vào Cài đặt trình duyệt để cấp quyền và nhấn 'Thử lại'.";
                    } else if (err.name === "NotFoundError" || err.name === "DevicesNotFoundError") {
                        message = "Không tìm thấy camera nào trên thiết bị của bạn.";
                    } else if (err.name === "NotReadableError" || err.name === "TrackStartError") {
                        message = "Camera đang được sử dụng bởi ứng dụng khác. Vui lòng đóng và thử lại.";
                    } else if (err.name === "OverconstrainedError") {
                        message = "Camera không hỗ trợ độ phân giải yêu cầu. Sử dụng camera mặc định.";
                        // Fallback to default camera
                        try {
                            const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                            this.state.currentStream = fallbackStream;
                            this.elements.cameraVideo.srcObject = fallbackStream;
                            await this.elements.cameraVideo.play();

                            message = "Không thể truy cập camera. Vui lòng kiểm tra quyền và thử lại.";

            resetCaptureState() {
                this.state.isAutoCapturing = false;
                this.elements.loader.classList.add('hidden');
                this.elements.manualCaptureBtn.disabled = false;

            drawVideoToCanvas() {
                if (!this.state.currentStream || !this.state.currentStream.active) return;
                const { cameraCanvasPreview: canvas, cameraCanvasContext: context } = this.state;
                const video = this.elements.cameraVideo;
                
                // Ensure canvas dimensions match video feed for accurate drawing
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Draw the bounding box for the card
                context.strokeStyle = 'lime';
                context.lineWidth = 2;
                // Adjust these values to define the desired card region
                const boxWidth = canvas.width * 0.8;
                const boxHeight = canvas.height * 0.6;
                const boxX = (canvas.width - boxWidth) / 2;
                const boxY = (canvas.height - boxHeight) / 2;
                context.strokeRect(boxX, boxY, boxWidth, boxHeight);

                this.state.animationFrameId = requestAnimationFrame(() => this.drawVideoToCanvas());
            },
            startAutoCaptureLoop() {
                this.stopAutoCapture();
                
                // Start quality check interval
                this.state.qualityInterval = setInterval(() => {
                    if (!this.state.currentStream || !this.state.currentStream.active || this.state.isAutoCapturing) return;
                    this.checkFrameQuality();
                }, this.config.detectionIntervalMs);
            },
            
            async checkFrameQuality() {
                if (!this.state.currentStream || !this.state.currentStream.active) return;
                
                const video = this.elements.cameraVideo;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Check blur using Laplacian variance
                const blurVariance = this.calculateLaplacianVariance(imageData);
                const isBlurry = blurVariance < 150;
                
                // Check brightness with throttling
                this.checkBrightness();
                
                // Check corner occlusion
                const hasCornersObscured = this.detectCheGoc(imageData);
                
                // Check FPS
                const now = Date.now();
                const fps = this.state.lastFrameTime ? 1000 / (now - this.state.lastFrameTime) : 30;
                this.state.lastFrameTime = now;
                
                // Update UI based on quality checks
                let message = '';
                let isValid = true;
                
                if (isBlurry) {
                    message = 'Ảnh bị mờ. Vui lòng giữ camera ổn định.';
                    isValid = false;
                } else if (hasCornersObscured) {
                    message = 'Giấy tờ bị che góc. Vui lòng điều chỉnh.';
                    isValid = false;
                } else if (fps < this.config.minFpsThreshold) {
                    this.showWarning('Camera chậm. Vui lòng đợi...');
                    isValid = false;
                } else {
                    message = 'Sẵn sàng chụp! Giữ máy ổn định.';
                    this.hideWarning();
                }
                
                // Real card detection using face-api.js
                const detection = await this.detectDocument(imageData);
                const isCardDetected = detection.isValid;
                
                this.state.isCardDetected = isCardDetected;
                this.setCameraFrameReady(isCardDetected && isValid);
                this.elements.statusMessage.textContent = message;
                this.elements.statusMessage.style.display = 'block';
                
                // Auto-capture if quality is good for multiple frames
                if (isCardDetected && isValid) {
                    if (!this.state.goodFrameCount) this.state.goodFrameCount = 0;
                    this.state.goodFrameCount++;
                    
                    if (this.state.goodFrameCount >= 3) { // 3 consecutive good frames
                        this.triggerCapture();
                        this.state.goodFrameCount = 0;
                    }
                } else {
                    this.state.goodFrameCount = 0;
                }
            },
            triggerCapture() {
                if (this.state.isAutoCapturing) return;
                this.state.isAutoCapturing = true;
                this.elements.statusMessage.textContent = "Đang chụp...";
                this.stopAutoCapture();
                if (this.state.animationFrameId) cancelAnimationFrame(this.state.animationFrameId);
                this.toggleUIState('loading');
                this.elements.cameraFrame.classList.add('blink-once');
                setTimeout(() => this.elements.cameraFrame.classList.remove('blink-once'), 500);
                this.handleImageVerification();
            },
            async handleImageVerification() {
                // Create a temporary canvas to get the image data from the video feed
                const tempCanvas = document.createElement('canvas');
                const video = this.elements.cameraVideo;
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
                const imageDataUrl = tempCanvas.toDataURL('image/jpeg', 0.8); // Use higher quality for OCR

                const qualityResult = await this.checkImageQuality(imageDataUrl);
                if (!qualityResult.isValid) {
                    this.handleVerificationFailure(`Ảnh không hợp lệ: ${qualityResult.reasons.join(', ')}. Vui lòng thử lại.`);
                    Sentry.captureMessage("Captured image quality check failed", "warning", { extra: { reasons: qualityResult.reasons } });
                    return;
                }
                const ocrResult = await this.runOCR(imageDataUrl);
                if (ocrResult.ocrSuccess) {
                    this.state.extractedInfo = ocrResult.extracted;
                    this.handleVerificationSuccess(imageDataUrl);
                } else {
                    this.showError(ocrResult.message, true);
                    Sentry.captureMessage("OCR failed on captured image", "error", { extra: { message: ocrResult.message } });
                }
            },
            async runOCR(imageDataUrl) {
                if (!this.state.tesseractWorker) return { ocrSuccess: false, message: "OCR chưa sẵn sàng. Vui lòng thử lại." };
                this.elements.statusMessage.textContent = "Đang nhận dạng chữ...";
                try {
                    const optimizedImage = await this.optimizeImageForOCR(imageDataUrl);
                    
                    // Use Promise.race for OCR timeout
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error("OCR timeout after 15 seconds")), 15000)
                    ); 
                    
                    const ocrPromise = this.state.tesseractWorker.recognize(optimizedImage);
                    const { data: { text } } = await Promise.race([ocrPromise, timeoutPromise]);
                    
                    let idNumber = text.match(/\b\d{9,12}\b/)?.[0] || 'Không tìm thấy';
                    let name = text.match(/Họ và tên: (.+)/i)?.[1] || text.match(/Họ tên: (.+)/i)?.[1] || 'Không tìm thấy';
                    console.log("OCR Result Text:", text);
                    console.log("Extracted ID:", idNumber, "Name:", name);
                    return { ocrSuccess: true, extracted: { id: idNumber, name } };
                } catch (error) {
                    Sentry.captureException(error, { extra: { context: "OCR recognition" } });
                    console.error("OCR recognition error:", error);
                    return { ocrSuccess: false, message: "Không thể nhận dạng ảnh: " + error.message + ". Vui lòng thử lại." };
                }
            },
            async optimizeImageForOCR(dataUrl) {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 1000; // Increased max width for better OCR
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Apply filters for better OCR contrast
                        ctx.filter = 'grayscale(100%) contrast(150%)';
                        ctx.drawImage(canvas, 0, 0); // Re-draw with filter applied
                        
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // Higher quality for OCR
                    };
                    img.onerror = (e) => {
                        Sentry.captureException(e, { extra: { context: "Optimize image for OCR - image load" } });
                        console.error("Error optimizing image for OCR:", e);
                        resolve(dataUrl); // Fallback to original if error
                    };
                    img.src = dataUrl;
                });
            },
            async checkImageQuality(dataUrl) {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 640;
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data; // Get ImageData object
                        const reasons = [];

                        // 1. Check blur (Laplacian Variance)
                        const variance = this.calculateLaplacianVariance(imageData);
                        console.log("Laplacian Variance:", variance);
                        if (variance < 150) reasons.push('bị mờ');

                        // 2. Check glare/overexposure (Brightness)
                        let brightCount = 0;
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            // Calculate perceived brightness (luminance)
                            const brightness = (data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114);
                            if (brightness > 240) brightCount++; // Count pixels that are very bright
                        }
                        const brightPercentage = brightCount / (imageData.width * imageData.height);
                        console.log("Bright pixel percentage:", brightPercentage);
                        if (brightPercentage > 0.1) reasons.push('bị lóa');

                        // 3. Check obscured corners
                        const hasCheGoc = this.detectCheGoc(imageData);
                        if (hasCheGoc) reasons.push('bị che góc');

                        resolve({ isValid: reasons.length === 0, reasons });
                    };
                    img.onerror = (e) => {
                        Sentry.captureException(e, { extra: { context: "Check image quality - image load" } });
                        console.error("Error loading image for quality check:", e);
                        resolve({ isValid: false, reasons: ['Không thể tải ảnh để kiểm tra chất lượng'] });
                    };
                    img.src = dataUrl;
                });
            },
            calculateLaplacianVariance(imageData) {
                const width = imageData.width;
                const height = imageData.height;
                const data = imageData.data;

                if (width < 3 || height < 3) return 0;

                let sumOfSquares = 0;
                let count = 0;

                // Convert to grayscale and apply Laplacian filter
                const grayscaleData = new Float32Array(width * height);
                for (let i = 0; i < data.length; i += 4) {
                    grayscaleData[i / 4] = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                }

                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        const i = y * width + x;
                        const laplacian = Math.abs(
                            -4 * grayscaleData[i] +
                            grayscaleData[i - 1] + // left
                            grayscaleData[i + 1] + // right
                            grayscaleData[i - width] + // up
                            grayscaleData[i + width]    // down
                        );
                        sumOfSquares += laplacian * laplacian;
                        count++;
                    }
                }
                
                if (count === 0) return 0;
                return sumOfSquares / count; // Mean of squares of Laplacian values
            },
            detectCheGoc(imageData) {
                const width = imageData.width;
                const height = imageData.height;
                const data = imageData.data;
                const cornerSize = Math.min(width, height) / 5; // Define corner size

                const corners = [
                    {x: 0, y: 0}, // Top-left
                    {x: width - cornerSize, y: 0}, // Top-right
                    {x: 0, y: height - cornerSize}, // Bottom-left
                    {x: width - cornerSize, y: height - cornerSize} // Bottom-right
                ];

                for (const corner of corners) {
                    let sum = 0;
                    let count = 0;
                    for (let dy = 0; dy < cornerSize; dy += 5) { // Step by 5 pixels for performance
                        for (let dx = 0; dx < cornerSize; dx += 5) {
                            const pixelX = Math.floor(corner.x + dx);
                            const pixelY = Math.floor(corner.y + dy);
                            if (pixelX >= 0 && pixelX < width && pixelY >= 0 && pixelY < height) {
                                const idx = (pixelY * width + pixelX) * 4;
                                const gray = (data[idx] * 0.299 + data[idx+1] * 0.587 + data[idx+2] * 0.114);
                                sum += gray;
                                count++;
                            }
                        }
                    }
                    if (count === 0) continue;
                    const mean = sum / count;
                    // If a corner is very dark (mean < 50) and has low variance (variance < 100), it might be obscured
                    // This is a heuristic and might need tuning
                    let sumSq = 0;
                    for (let dy = 0; dy < cornerSize; dy += 5) {
                        for (let dx = 0; dx < cornerSize; dx += 5) {
                            const pixelX = Math.floor(corner.x + dx);
                            const pixelY = Math.floor(corner.y + dy);
                            if (pixelX >= 0 && pixelX < width && pixelY >= 0 && pixelY < height) {
                                const idx = (pixelY * width + pixelX) * 4;
                                const gray = (data[idx] * 0.299 + data[idx+1] * 0.587 + data[idx+2] * 0.114);
                                sumSq += (gray - mean) * (gray - mean);
                            }
                        }
                    }
                    const variance = sumSq / count;
                    console.log(`Corner (${corner.x},${corner.y}) - Mean: ${mean.toFixed(2)}, Variance: ${variance.toFixed(2)}`);
                    if (mean < 50 && variance < 100) { // Example thresholds for a dark, uniform corner
                        return true;
                    }
                }
                return false;
            },
            simulateValidation() {
                // This is a placeholder for actual card detection and quality checks.
                // In a real application, you would use a more sophisticated algorithm
                // (e.g., OpenCV.js, custom ML model) to detect the card, check its orientation,
                // and assess image quality (sharpness, lighting, glare, etc.).
                // For now, it always returns true to allow progression.
                const isValid = Math.random() > 0.5; // 50% chance to be valid
                const message = isValid ? "Sẵn sàng chụp! Giữ máy ổn định." : "Chưa nhận diện được giấy tờ. Vui lòng điều chỉnh.";
                return { isValid: isValid, message: message, isCardDetected: isValid };
            },
            handleVerificationSuccess(imageDataUrl) {
                this.state.isAutoCapturing = false;
                this.stopCamera();
                const type = this.state.currentCaptureType;
                if (type === 'front') {
                    this.state.frontImageDataUrl = imageDataUrl;
                    this.state.frontImageVerified = true;
                    this.updateProgress(this.state.requiresBack ? 3 : 2);
                    this.elements.statusMessage.textContent = "Chụp mặt trước thành công!";
                    if (this.state.requiresBack) {
                        setTimeout(() => this.startCaptureProcess('back'), 1500);
                    } else {
                        this.saveToIndexedDB();
                        setTimeout(() => this.showConfirmationScreen(), 1000);
                    }
                } else {
                    this.state.backImageDataUrl = imageDataUrl;
                    this.state.backImageVerified = true;
                    this.updateProgress(4);
                    this.elements.statusMessage.textContent = "Hoàn tất chụp ảnh! Vui lòng xem lại và xác nhận.";
                    this.saveToIndexedDB();
                    setTimeout(() => this.showConfirmationScreen(), 1000);
                }
                this.triggerHapticFeedback();
                this.setCameraFrameReady(false);
            },
            handleVerificationFailure(message) {
                this.state.isAutoCapturing = false;
                this.showError(message || "Ảnh không rõ hoặc không nhận diện được. Vui lòng thử lại.", true);
                this.toggleUIState('error');
                this.state.attemptCount++;
                localStorage.setItem('ekycAttempts', this.state.attemptCount);
                Sentry.captureMessage("Image verification failed", "warning", { extra: { message: message, attempt: this.state.attemptCount } });
                if (this.state.currentStream) {
                    this.drawVideoToCanvas();
                    this.startAutoCaptureLoop();
                }
            },
            updateProgress(step) {
                const progressPercentage = (step / this.state.totalSteps) * 100;
                this.elements.progressBarFill.style.width = `${progressPercentage}%`;
                this.elements.progressLabel.textContent = `Bước ${step}/${this.state.totalSteps}`;
            },
            async stopCamera() {
                if (this.state.currentStream) {
                    this.state.currentStream.getTracks().forEach(track => track.stop());
                    this.state.currentStream = null;
                    console.log("Camera stream stopped.");
                }
                this.elements.cameraVideo.srcObject = null;
                this.stopAutoCapture();
                if (this.state.animationFrameId) {
                    cancelAnimationFrame(this.state.animationFrameId);
                    this.state.animationFrameId = null;
                    console.log("Animation frame cancelled.");
                }
                if (this.state.cameraCanvasContext) {
                    this.state.cameraCanvasContext.clearRect(0, 0, this.state.cameraCanvasPreview.width, this.state.cameraCanvasPreview.height);
                }
            },
            stopAutoCapture() {
                if (this.state.autoCaptureInterval) {
                    clearInterval(this.state.autoCaptureInterval);
                    this.state.autoCaptureInterval = null;
                    console.log("Auto capture interval cleared.");
                }
                if (this.state.qualityInterval) {
                    clearInterval(this.state.qualityInterval);
                    this.state.qualityInterval = null;
                    console.log("Quality check interval cleared.");
                }
            },
            stopAllProcesses() {
                this.stopCamera();
                if (this.state.tesseractWorker) {
                    this.state.tesseractWorker.terminate();
                    this.state.tesseractWorker = null;
                    console.log("Tesseract worker terminated.");
                }
                this.hideWarning();
            },
            showWarning(message) {
                if (!this.state.warningBox) {
                    this.state.warningBox = document.getElementById('warningBox');
                }
                if (this.state.warningBox) {
                    this.state.warningBox.textContent = message;
                    this.state.warningBox.style.display = 'block';
                }
            },
            hideWarning() {
                if (this.state.warningBox) {
                    this.state.warningBox.style.display = 'none';
                }
            },
            checkBrightness() {
                const now = Date.now();
                if (now - this.state.lastBrightnessCheck < this.config.brightnessThrottleMs) {
                    return;
                }
                this.state.lastBrightnessCheck = now;
                
                if (!this.state.currentStream || !this.state.currentStream.active) return;
                
                const video = this.elements.cameraVideo;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let totalBrightness = 0;
                
                for (let i = 0; i < data.length; i += 4) {
                    const brightness = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                    totalBrightness += brightness;
                }
                
                const avgBrightness = totalBrightness / (data.length / 4);
                
                if (avgBrightness < 50) {
                    this.showWarning('Ánh sáng quá tối. Vui lòng di chuyển đến nơi sáng hơn.');
                } else if (avgBrightness > 200) {
                    this.showWarning('Ánh sáng quá sáng. Vui lòng tránh ánh sáng trực tiếp.');
                } else {
                    this.hideWarning();
                }
            },
            async cropFaceFromImage(imageDataUrl) {
                try {
                    const img = await faceapi.fetchImage(imageDataUrl);
                    const detection = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                    
                    if (!detection) {
                        console.warn("No face detected for cropping");
                        return null;
                    }
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Get face bounding box with some padding
                    const box = detection.detection.box;
                    const padding = Math.max(box.width, box.height) * 0.3; // 30% padding
                    
                    const cropX = Math.max(0, box.x - padding);
                    const cropY = Math.max(0, box.y - padding);
                    const cropWidth = Math.min(img.width - cropX, box.width + 2 * padding);
                    const cropHeight = Math.min(img.height - cropY, box.height + 2 * padding);
                    
                    // Set canvas size to cropped dimensions
                    canvas.width = cropWidth;
                    canvas.height = cropHeight;
                    
                    // Draw the cropped face
                    ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                    
                    return canvas.toDataURL('image/jpeg', 0.8);
                } catch (error) {
                    console.error("Error cropping face from image:", error);
                    Sentry.captureException(error, { extra: { context: "Crop face from image" } });
                    return null;
                }
            },
            showError(message, autoHide) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.classList.add('visible');
                if (autoHide) setTimeout(() => this.elements.errorMessage.classList.remove('visible'), this.config.ERROR_MESSAGE_TIMEOUT);
            },
            showPermanentError(message) {
                this.stopCamera();
                alert(message);
                Sentry.captureMessage("Permanent error displayed", "error", { extra: { message: message } });
            },
            showConfirmationScreen() {
                this.stopCamera();
                this.elements.captureSection.classList.add('hidden');
                this.elements.confirmSection.classList.remove('hidden');
                this.elements.frontPreview.src = this.state.frontImageDataUrl;
                this.elements.frontPreview.alt = `Ảnh mặt trước của ${this.state.documentType}`;
                if (this.state.requiresBack) {
                    this.elements.backPreview.src = this.state.backImageDataUrl;
                    this.elements.backPreview.alt = `Ảnh mặt sau của ${this.state.documentType}`;
                    this.elements.backPreview.style.display = 'block';
                    this.elements.redoBackBtn.style.display = 'block';
                } else {
                    this.elements.backPreview.style.display = 'none';
                    this.elements.redoBackBtn.style.display = 'none';
                }
                this.elements.frontPreview.addEventListener('click', () => this.showFullScreen(this.state.frontImageDataUrl));
                if (this.state.requiresBack) this.elements.backPreview.addEventListener('click', () => this.showFullScreen(this.state.backImageDataUrl));
            },
            showFullScreen(imageDataUrl) {
                const modal = document.createElement('div');
                modal.className = 'fullscreen-modal';
                modal.innerHTML = `<img src="${imageDataUrl}" alt="Ảnh phóng to của giấy tờ tùy thân">`;
                modal.onclick = () => modal.remove();
                document.body.appendChild(modal);
            },
            async saveToIndexedDB() {
                try {
                    const frontDescriptor = await this.extractFaceDescriptor(this.state.frontImageDataUrl);
                    if (!frontDescriptor) {
                        Sentry.captureMessage("Face descriptor not detected for front image during save to IndexedDB", "warning", { extra: { step: "step2", schemaVersion: 2 } });
                        // Do not throw error here, allow to proceed but log the issue
                        console.warn("Face descriptor not detected for front image.");
                    }
                    
                    // Generate face crop from front image
                    const documentFaceCrop = await this.cropFaceFromImage(this.state.frontImageDataUrl);
                    if (!documentFaceCrop) {
                        console.warn("Could not crop face from front image.");
                    }
                    
                    // Schema v2 with TTL
                    const now = Date.now();
                    const ttlMs = 24 * 60 * 60 * 1000; // 24 hours TTL
                    
                    const data = {
                        version: 2,
                        frontImage: this.state.frontImageDataUrl,
                        backImage: this.state.backImageDataUrl || null,
                        type: this.state.documentType,
                        extracted: this.state.extractedInfo || { id: 'SampleID', name: 'Sample Name' },
                        faceDescriptor: frontDescriptor ? Array.from(frontDescriptor) : null,
                        documentFaceCrop: documentFaceCrop,
                        createdAt: now,
                        ttlMs: ttlMs
                    };
                    
                    await initIndexedDB(); 
                    const { encrypted, exportedKey, iv } = await encryptData(data); 
                    const transaction = db.transaction(['ekycData'], 'readwrite'); 
                    transaction.objectStore('ekycData').put({ id: 'ekyc', encrypted, exportedKey, iv }); 
                    console.log("Data saved to IndexedDB successfully with schema v2.");
                } catch (e) { 
                    console.error("Lỗi lưu trữ:", e); 
                    Sentry.captureException(e, { extra: { context: "Save to IndexedDB", step: "step2", schemaVersion: 2 } });
                    this.showError("Không thể lưu dữ liệu. Vui lòng thử lại.", true); 
                }
            },
            submitFinalData() {
                this.saveToIndexedDB();
                // Store document data for step3
                localStorage.setItem('documentData', JSON.stringify({
                    type: this.state.documentType,
                    frontImage: this.state.frontImageDataUrl,
                    backImage: this.state.backImageDataUrl,
                    extractedInfo: this.state.extractedInfo,
                    requiresBack: this.state.requiresBack,
                    totalSteps: this.state.totalSteps
                }));
                window.location.href = this.config.NEXT_STEP_URL;
            },
            retakePhoto(type) {
                this.elements.confirmSection.classList.add('hidden');
                if (type === 'front') {
                    this.state.frontImageVerified = false;
                    this.state.frontImageDataUrl = null;
                } else {
                    this.state.backImageVerified = false;
                    this.state.backImageDataUrl = null;
                }
                this.startCaptureProcess(type);
            },
            cancelCapture() {
                this.stopCamera();
                this.elements.captureSection.classList.add('hidden');
                this.elements.confirmSection.classList.add('hidden');
                this.elements.selectionSection.classList.remove('hidden');
                this.elements.backButton.classList.add('hidden');
                this.updateProgress(1);
                console.log("Capture cancelled, returning to selection.");
            },
            resetUIForCapture(type) {
                this.elements.selectionSection.classList.add('hidden');
                this.elements.confirmSection.classList.add('hidden');
                this.elements.captureSection.classList.remove('hidden');
                this.elements.backButton.classList.remove('hidden');
                this.elements.captureTitle.textContent = `CHỤP MẶT ${type.toUpperCase() === 'FRONT' ? 'TRƯỚC' : 'SAU'}`;
                this.updateProgress(type === 'front' ? (this.state.requiresBack ? 2 : 1) : 3);
                this.setCameraFrameReady(false);
                this.elements.errorMessage.classList.remove('visible');
                this.elements.statusMessage.style.display = 'none';
            },
            setCameraFrameReady(isReady) { this.elements.cameraFrame.classList.toggle('ready-to-capture', isReady); },
            triggerHapticFeedback() { if (navigator.vibrate) navigator.vibrate(50); },
            toggleUIState(state) {
                if (state === 'loading') {
                    this.elements.loader.classList.remove('hidden');
                    this.elements.manualCaptureBtn.disabled = true;
                } else if (state === 'error') {
                    this.elements.loader.classList.add('hidden');
                    this.elements.manualCaptureBtn.disabled = false;
                } else if (state === 'ready') {
                    this.elements.loader.classList.add('hidden');
                    this.elements.manualCaptureBtn.disabled = false;
                } else {
                    this.elements.loader.classList.add('hidden');
                    this.elements.manualCaptureBtn.disabled = false;
                }
            }
        };
        document.addEventListener('DOMContentLoaded', () => window.IDCaptureApp.init());
    </script>
